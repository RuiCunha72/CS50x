{% block body %}

    <h1>Registrants</h1>
    <table>
        <thead>

                <tr>
                    <td>{{ registrant.name }}</td>
                    <td>{{ registrant.sport }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>


{% endblock %}
